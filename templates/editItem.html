{% extends 'base.html' %}
{% include 'navigation.html' %}
{% block container %}
<section class=" is-default is-bold">
<div class="hero-body">
            <div class="container">
                    <div class="column is-12 intro">
                        <h1 class="title">
                            Edit Item 
                        </h1>
                       
                    </div>

        <form action="{{url_for('editItem', category_id=category.id, item_name=item.name)}}" method="post">
                    <div class="field">
                      <label class="label">Name:</label>
                      <div class="control">
                        <input class="input" type="text" name="name" value={{item.name}} required>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Item Image URL:</label>
                      <div class="control">
                        <input class="input" type="text" name="image" value={{item.image}} required>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Item Price:</label>
                      <div class="control">
                        <input class="input" type="text" name="price" value={{item.price}} required>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Item Description</label>
                      <div class="control">
                        <textarea class="textarea" type="text"  name="description" rows="3" required>{{item.description}}</textarea> 
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Category</label>
                      <div class="control">
                        <select class="select" name="category">
                          {% for c in categories %}
                          <option value="{{c.name}}">{{c.name}}</option>
                          {% endfor %}
                        </select> 
                      </div>
                    </div>

                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link" type="submit">Update</button>
                      </div>
                    </div>
                                    </form>
                                </div>
                    </div>
</section>
 {% endblock %}
